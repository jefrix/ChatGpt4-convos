<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }
        .gallery img {
            width: 30%;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    <div class="gallery">
        <!-- Replace 'src' with the actual paths to your images -->
        <img src="path/to/your/image1.jpg" alt="Image 1">
        <img src="path/to/your/image2.jpg" alt="Image 2">
        <img src="path/to/your/image3.jpg" alt="Image 3">
        <img src="path/to/your/image4.jpg" alt="Image 4">
        <img src="path/to/your/image5.jpg" alt="Image 5">
        <img src="path/to/your/image6.jpg" alt="Image 6">
    </div>
</body>
</html>
