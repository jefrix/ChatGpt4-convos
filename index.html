<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }
        .gallery img {
            width: 90%;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px; /* Added for spacing between rows */
        }
    </style>
</head>
<body>
    <h1>Chat Image Gallery</h1>
    <div class="gallery">
        <img src="chat8.png" alt="Chat Image 8">
        <img src="chat9.png" alt="Chat Image 9">
        <img src="chat10.png" alt="Chat Image 8">
        <img src="chat11.png" alt="Chat Image 8">
        <img src="chat12.png" alt="Chat Image 8">
        <img src="chat13.png" alt="Chat Image 8">
        <img src="chat14.png" alt="Chat Image 8">
        <img src="chat15.png" alt="Chat Image 8">
        <img src="chat16.png" alt="Chat Image 8">
        <img src="chat17.png" alt="Chat Image 8">
        
        <img src="chat1.png" alt="Chat Image 1">
        <img src="chat2.png" alt="Chat Image 2">
        <img src="chat3.png" alt="Chat Image 3">
        <img src="chat4.png" alt="Chat Image 4">
        <img src="chat5.png" alt="Chat Image 5">
        <img src="chat6.png" alt="Chat Image 6">
        <img src="chat7.png" alt="Chat Image 7">
    </div>
</body>
</html>
